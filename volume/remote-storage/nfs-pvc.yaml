apiVersion: v1
kind: Namespace
metadata:
  name: test
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-pvc-01
  namespace: test
  annotations:
    example.com/annotation: "nginx"
spec:
  storageClassName: "nfs"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
    limits:
      storage: 2Gi
  volumeMode: Filesystem
  dataSource:
    name: backup-01
    kind: Snapshot 
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-pvc-02
  namespace: test
  annotations:
    example.com/annotation: "nginx"
spec:
  storageClassName: "nfs"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
    limits:
      storage: 3Gi
  volumeMode: Filesystem
  dataSource:
    name: backup-02
    kind: PersistentVolumeClaim